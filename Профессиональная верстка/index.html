<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MyShop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__menu">
          <ul class="menu-left">
            <li class="menu-item">
              <a href="#" class="menu-link-logo"
                ><img class="menu-icon" src="images/menu-logo.svg" alt="logo"
              /></a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link-search"
                ><img
                  class="menu-icon"
                  src="images/menu-search.svg"
                  alt="search"
              /></a>
            </li>
          </ul>
          <ul class="menu-right">
            <li class="menu-item">
              <a href="#" class="menu-link sandwich"
                ><img
                  class="menu-icon"
                  src="images/menu-sandwich.svg"
                  alt="menu"
              /></a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link"
                ><img class="menu-icon" src="images/menu-man.svg" alt="person"
              /></a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link icon-bag"
                ><img class="menu-icon" src="images/menu-bag.svg" alt="bag"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="banner">
        <div class="container">
          <div class="banner__backgroung">
            <div class="banner__text">
              <h1>THE BRAND</h1>
              <h2>OF LUXERIOUS <span>FASHION</span></h2>
            </div>
          </div>
        </div>
      </div>

      <div class="offers">
        <div class="container">
          <ul class="clothes">
            <li>
              <a href="#" class="offers-link"
                ><img
                  class="offers-pic"
                  src="images/offers-woman.png"
                  alt="for women"
                />
                <div class="offers-text">
                  <p class="offer">30% OFF</p>
                  <h2 class="offer-head">FOR WOMEN</h2>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="offers-link"
                ><img
                  class="offers-pic"
                  src="images/offers-man.png"
                  alt="for men"
                />
                <div class="offers-text">
                  <p class="offer">HOT DEAL</p>
                  <h2 class="offer-head">FOR MEN</h2>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="offers-link"
                ><img
                  class="offers-pic"
                  src="images/offers-kid.png"
                  alt="for kid"
                />
                <div class="offers-text">
                  <p class="offer">NEW ARRIVALS</p>
                  <h2 class="offer-head">FOR KIDS</h2>
                </div>
              </a>
            </li>
          </ul>
          <ul class="accesories">
            <li>
              <a href="#" class="offers-link"
                ><img
                  class="offers-pic"
                  src="images/offers-acces.png"
                  alt="accesories"
                />
                <div class="offers-text">
                  <p class="offer">LUXIROUS & TRENDY</p>
                  <h2 class="offer-head">ACCESORIES</h2>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
